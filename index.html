<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star star__show"></i></li>
        		<li><i class="fa fa-star star__show"></i></li>
        		<li><i class="fa fa-star star__show"></i></li>
        	</ul>

        	 Moves <span class="moves">0</span> 

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
			
			Time: <span class ="clock">0:00</span>
			
        </section>

        <ul class="deck">
           
        </ul>
    </div>
	
	<div class="leaderboard">
        <h4>Scoreboardr</h4>
        <table class="leaderboard-table">
        </table>
     </div>
	

	<div class ="modal__background modal__hide">
		<div class = "modal__body">
			<div class ="modal__heading">
				<h1 class="modal__title">Statistics</h1>
				<span class="modal__close">X</span>
			</div>
			<div class="modal__stats">
				<span class="modal__time"></span>
				<span class="modal__stars"></span>
				<span class="modal__moves"></span>
			</div>
			<div class="modal__buttons">
				<button class ="modal__button modal__cancel">Cancel</span>
				<button class ="modal__button modal__retry">Retry</span>
			</div>
		</div>
	</div>
    <script src="js/app.js"></script>
</body>
</html>
